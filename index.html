<!DOCTYPE html>
<html>

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="images/favicon" href="images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div class="wb-player">
    <div id="player" class="wb-player__size">
      <div class="js-video-container" style="width: 100%; height: 100%"></div>
      <div class="wb-player__btn-backing-color">
        <div class="wb-player__container">
          <button class="js-play-button wb-player__btn">
            <i class="fa fa-play wb-player__i" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button wb-player__btn" hidden>
            <i class="fa fa-pause wb-player__i" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button wb-player__btn">
            <i class="fa fa-volume-off wb-player__i" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button wb-player__btn" hidden>
            <i class="fa fa-volume-up wb-player__i" aria-hidden="true"></i>
          </button>
          <div class="wb-player__div">
          </div>
          <button class="js-fullscreen-button wb-player__btn">
            <i class="fa fa-expand wb-player__i" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>
  
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>

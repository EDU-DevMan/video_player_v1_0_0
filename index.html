<!DOCTYPE html>
<html>

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="images/favicon" href="images/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div class="player">
    <div id="player" class="size-window-player">
      <div class="js-video-container"></div>
      <div class="button-backing-color">
        <div class="container-button">
          <button class="js-play-button">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="js-pause-button" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button" hidden>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
          <div></div> <!--  пустой блок в контейнере, займёт всё место между кнопками -->
          <button class="js-fullscreen-button">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>
  
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
